<html>
    <head>
        <title> Input Data Mahasiswa</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Formulir Data Mahsiswa</h1>
        <form action="../OlahInputData" method="GET">
            <table>
                <tr>
                    <td>Nama Mahasiswa</td>
                    <td><input type="text" name="name"></td>
                </tr>
                <tr>
                    <td>NIM</td>
                    <td><input type="text" name="nim"</td>
                </tr>
                <tr>
                    <td>Program Studi</td>
                    <td>    
                        <select name="prodi">
                            <option value="TI">Teknik Informatika</option>
                            <option value="SI">Sistem Informasi</option>
                            <option value="TK">Teknik Komputer</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Jenis Kelamin</td>
                    <td>
                        <input type="radio" name="jk" value="Pria">Pria
                        <br/>
                        <input type="radio" name="jk" value="Wanita">Wanita
                    </td>
                </tr>
                <tr>
                    <td>Bahasa Pemgrograman</td>
                    <td>
                        <input type="checkbox" name="bahasa" value="Javascript">Javascript<br/>
                        <input type="checkbox" name="bahasa" value="PHP">PHP<br/>
                        <input type="checkbox" name="bahasa" value="Python">Python<br/>
                        <input type="checkbox" name="bahasa" value="Java">Java<br/>
                        <input type="checkbox" name="bahasa" value="React js">React Js<br/>
                    </td>
                </tr>
                <tr>
                    <td>Database : </td>
                    <td>
                        <input type="checkbox" name="db1">MySQL<br/>
                        <input type="checkbox" name="db2">Oracle<br/>
                        <input type="checkbox" name="db3">Mongo Db<br/>
                        <input type="checkbox" name="db4">No Sql<br/>
                    </td>
                </tr>
                <tr>
                    <td><input type="submit" value="Kirim"</td>
                    <td><input type="reset" value="Batal"</td>
                </tr>
            </table>
        </form>
    </body>
</html>
