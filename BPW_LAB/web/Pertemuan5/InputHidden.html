<html>
    <head>
        <title>Input Hidden</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form action="../OlahInputHidden1" method="get">
            <table>
                <tr>
                    <td>Nama</td>
                    <td><input type="text" name="nama"></td>
                </tr>
                <tr>
                    <td>Jurusan di SMA</td>

                </tr>
                <tr>
                    <td colspan="2">
                        <input type="submit" value="Kirim">
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
