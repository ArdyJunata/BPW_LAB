<html>
    <head>
        <title>Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body bgcolor="#FDF5E6">
        <h2 align="center">Contoh type text dan password</h2>
        <form action="../OlahData" method="post">
            <center>
                <table>
                    <tr>
                        <td>Nama depan</td>
                        <td>:</td>
                        <td><input type="text" name="firstname"></td>
                    </tr>
                    <tr>
                        <td>Nama belakang</td>
                        <td>:</td>
                        <td><input type="text" name="lastname"></td>
                    </tr>
                    <tr>
                        <td>Password</td>
                        <td>:</td>
                        <td><input type="password" name="pwd"></td>
                    </tr>
                    <tr>
                        <td>Konfirmasi password</td>
                        <td>:</td>
                        <td><input type="password" name="pwdconfirm"></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                        <td>
                            <input type="submit"><br>
                        </td>
                    </tr>
                </table>
            </center>
        </form>
    </body>
</html>
