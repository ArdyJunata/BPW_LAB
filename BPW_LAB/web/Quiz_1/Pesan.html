<html>
    <head>
        <title>Order Toko Kue</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body style="background: pink;">
        <h1>Toko Kue Maknyus</h1>
        <hr>
        <h3>Kuis 1 - Tipe A</h3>
        
        <form action="../OlahHidden1" method="GET">
            <table>
                <tr>
                    <td>Nama Pesanan</td>
                    <td>:</td>
                    <td><input type="text" name="nama"></td>
                </tr>
                <tr>
                    <td>No HP</td>
                    <td>:</td>
                    <td><input type="text" name="hp"></td>
                </tr>
                <tr>
                    <td>Roti atau Kue</td>
                    <td>:</td>
                    <td>
                        <select name="order">
                            <option value="CK">Cake</option>
                            <option value="PZ">Pizza</option>
                            <option value="DN">Donat</option>
                            <option value="KT">Kue Tart</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" name="pesan" value="Pesan">
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
